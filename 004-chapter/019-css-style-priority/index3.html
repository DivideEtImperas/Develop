<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            color: red;
        }

        h1,
        p {
            color: blue;
        }

        .header {
            color: green;
        }

        #h1 {
            color: red;
        }

        #paragraph {
            color: orange;
        }

        div>p {
            color: blue;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1 id="h1">Текст красного цвета</h1>
    </div>
    <div id="paragraph">
        <p>
            Далеко-далеко за, словесными горами в стране гласных и согласных живут рыбные тексты.
        </p>
    </div>
    <div>
        <article>
            Далеко-далеко за словесными горами в стране.
        </article>
    </div>

</body>

</html>
