<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верстка с картинкой и текстом</title>
    <style>
        .container {
            margin: 0px;
        }

        div {
            text-align: center;
            padding: 20px;
            border: 5px dotted #000;
        }

        .box {
            margin: -20px;
        }

        .box1 {
            margin: -20px;
            background-color: bisque;
        }

        .box2 {
            margin: -20px;
            background-color: aqua;
        }

        p {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <img src="https://loremflickr.com/120/120?lock=1" alt="Кот играет">
            <p>Текст для блока 1</p>
        </div>
        <div class="box2">
            <img src="https://loremflickr.com/120/120?lock=5" alt="Милый котёнок">
            <p>Текст для блока 2</p>
        </div>
        <div class="box">
            <img src="https://loremflickr.com/120/120?lock=3" alt="Памятник коту">
            <p>Текст для блока 3</p>
        </div>
    </div>
</body>

</html>
